<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabías que Derrapar es peor que Resbalar</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>Sabías que Derrapar es peor que Resbalar</h1>
        </div>
        <div id="capitan-viento-container">
            <div id="dialogo">
                <p id="mensaje-capitan">¡Hola! Soy el Capitán Viento.
                    Cuando volamos un avión, necesitamos asegurarnos de que la bola en el indicador de giro esté en el centro. Si la bola se mueve, significa que el avión está derrapando, como cuando un auto resbala en una curva.</p>
                <button id="siguiente">SIGUIENTE</button>
                <img id="imagen-referencia" src="derrape.png" alt="Indicador de Bola">
            </div>
            <img id="capitan-viento" src="capitan_viento.png" alt="Capitán Viento">
        </div>
    </div>
    <script src="script-nivel5.js"></script>
</body>
</html>
