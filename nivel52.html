<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Referencias</title>
    <link rel="stylesheet" href="styles46.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>Juego de Memoria</h1>
            <h1>Tomar Referencias</h1>
            <!-- Añadir nombre del jugador, puntos y grado -->
            <div id="nombreJugadorDisplay"></div>
            <div id="puntosAcumuladosDisplay"></div>
            <div id="gradoJugadorDisplay"></div>
        </div>
        <div id="capitan-viento-container">
            <div id="dialogo">
                <p id="mensaje-capitan">¡Hola! Soy el Capitán Viento. Con lo que te enseñé anteriormente, veamos cuál es una referencia con los instrumntos que tenemos en el vuelo</p>
            </div>
            <img id="capitan-viento" src="capitan_viento.png" alt="Capitán Viento">
        </div>
        <div id="game-board">
            <div id="memory-board" class="grid-3x1">
                <div class="memory-card" data-name="incorrecto1">
                    <div class="card-back"></div>
                    <img class="card-front" src="referenciaa1.png" alt="correct">
                </div>
                <div class="memory-card" data-name="correct">
                    <div class="card-back"></div>
                    <img class="card-front" src="referenciaa3.png" alt="incorrecto1">
                </div>
                <div class="memory-card" data-name="incorrecto2">
                    <div class="card-back"></div>
                    <img class="card-front" src="referenciaa2.png" alt="incorrecto2">
                </div>
            </div>
            <div id="sidebar">
                <p>Puntaje: <span id="score">0</span></p>
                <p>Tiempo restante: <span id="time">30</span> segundos</p>
                <p>Movimientos: <span id="moves">0</span></p>
            </div>
        </div>
        <div id="feedback-container">
            <p id="feedback"></p>
        </div>
    </div>
    <script src="script-nivel52.js"></script>
</body>
</html>
