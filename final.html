<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del Juego</title>
    <link rel="stylesheet" href="stylesResumen.css">
</head>
<body>
    <div id="resumen-container">
        <h1>Resumen del Juego</h1>
        <div id="resumen-info">
            <p id="nombreJugadorDisplay"></p>
            <p id="puntosAcumuladosDisplay"></p>
            <p id="gradoJugadorDisplay"></p>
        </div>
        <button id="btnSiguiente" onclick="irAlSiguiente()">Siguiente</button>
        <!-- Botón para reiniciar el juego -->
        <button id="restart-game">Jugar de Nuevo</button>

    </div>
    <audio id="gameMusic" src="musica.mp3" loop></audio>

    <script>
    const music = document.getElementById('gameMusic');

    // Verifica si la música estaba sonando en la página anterior
    if (localStorage.getItem('musicPlaying') === 'true') {
        music.play();
    }
</script>
    <script src="scriptResumen.js"></script>
</body>
</html>
