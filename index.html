<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor de Aviones</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <div id="inicio-container">
        <h1>Aprende a pilotar</h1>
        <!-- Añadir el campo para ingresar el nombre -->
        <input type="text" id="nombreJugador" placeholder="Ingresa tu nombre">
        
        <!-- Botón para iniciar el juego que llamará a la función guardarNombre() -->
        <button id="start-game">Iniciar Juego</button>
        <button id="instructions">Instrucciones</button>
        <audio id="gameMusic" src="musica.mp3" loop></audio>

        <script>
        const music = document.getElementById('gameMusic');

        // Verifica si la música estaba sonando en la página anterior
        if (localStorage.getItem('musicPlaying') === 'true') {
            music.play();
        }
    </script>
    
    </div>

    <script src="principal.js"></script>
</body>
</html>
